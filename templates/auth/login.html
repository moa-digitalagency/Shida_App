{% extends "base.html" %}

{% block title %}Shida - Connexion{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="logo-rings"></div>
    <div class="logo-text">SHIDA</div>
    <div class="tagline">Zala na Temps</div>
    
    <form class="auth-form" id="loginForm">
        <div class="form-group">
            <input type="email" class="form-input" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-input" id="password" placeholder="Mot de passe" required>
        </div>
        <button type="submit" class="auth-button">Se Connecter</button>
    </form>
    
    <div class="auth-link">
        Pas encore de compte? <a href="/register">Cr√©er un compte</a>
    </div>
    
    <div style="margin-top: 30px; text-align: center; color: var(--text-gray); font-size: 0.8rem;">
        <p>Demo: demo@shida.com / demo123</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    await ShidaApp.login(email, password);
});
</script>
{% endblock %}
