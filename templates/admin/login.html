<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Shida</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shida-pink': '#ff1493',
                        'shida-gold': '#ffd700',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-8 rounded-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-shida-pink flex items-center justify-center gap-2">
                <span>üíç</span> Shida Admin
            </h1>
            <p class="text-gray-400 mt-2">Panneau d'administration</p>
        </div>
        
        {% if error %}
        <div class="bg-red-500/20 border border-red-500 text-red-400 px-4 py-3 rounded-lg mb-6">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                <input type="email" name="email" required 
                       class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-shida-pink focus:outline-none">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-300 mb-2">Mot de passe</label>
                <input type="password" name="password" required 
                       class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-3 text-white focus:border-shida-pink focus:outline-none">
            </div>
            
            <button type="submit" 
                    class="w-full bg-shida-pink hover:bg-pink-600 text-white font-semibold py-3 rounded-lg transition">
                Se connecter
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="/" class="text-gray-400 hover:text-white text-sm">Retour au site</a>
        </div>
    </div>
</body>
</html>
