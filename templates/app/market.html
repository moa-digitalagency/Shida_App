{% extends "base.html" %}

{% block title %}Marché - Shida{% endblock %}

{% block content %}
<div class="home-container">
    <div class="page-header">
        <h1 class="page-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="title-icon">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
            </svg>
            Marché
        </h1>
        <div class="token-display">
            <svg viewBox="0 0 24 24" fill="currentColor" class="token-icon-small">
                <circle cx="12" cy="12" r="10"></circle>
            </svg>
            <span id="token-count">0</span>
        </div>
    </div>
    
    <div class="vip-card fade-in" onclick="showPromoModal()">
        <div class="vip-glow"></div>
        <div class="vip-content">
            <div class="vip-icon">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                </svg>
            </div>
            <div class="vip-info">
                <div class="vip-title">Code Promo</div>
                <div class="vip-subtitle">Entrez votre code pour des avantages</div>
            </div>
            <span class="premium-badge">
                APPLIQUER
            </span>
        </div>
    </div>
    
    <div class="market-section">
        <h2 class="section-title">
            <svg viewBox="0 0 24 24" fill="currentColor" class="section-icon">
                <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
            </svg>
            Abonnements VIP
        </h2>
        <div id="subscription-plans" class="plans-list"></div>
    </div>
    
    <div class="market-section">
        <h2 class="section-title">
            <svg viewBox="0 0 24 24" fill="currentColor" class="section-icon token-gold">
                <circle cx="12" cy="12" r="10"></circle>
            </svg>
            Packs de Jetons
        </h2>
        <div id="token-plans" class="token-grid"></div>
    </div>
</div>

<div class="modal-overlay" id="promo-modal">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Code Promo</h3>
            <button class="modal-close" onclick="hidePromoModal()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <input type="text" id="promo-code" placeholder="Entrez votre code" class="form-input">
        <div class="modal-actions">
            <button onclick="hidePromoModal()" class="btn-secondary">Annuler</button>
            <button onclick="applyPromo()" class="btn-primary">Appliquer</button>
        </div>
    </div>
</div>

<div class="modal-overlay" id="success-modal">
    <div class="modal-content success-modal">
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h3>Succès !</h3>
        <p id="success-message"></p>
        <button onclick="hideSuccessModal()" class="cta-button">Continuer</button>
    </div>
</div>

{% include 'components/bottom_nav.html' %}

<script>
let currentUser = null;

async function loadMarket() {
    try {
        const [userRes, plansRes] = await Promise.all([
            fetch('/api/auth/me'),
            fetch('/api/market/plans')
        ]);
        
        currentUser = await userRes.json();
        const plans = await plansRes.json();
        
        document.getElementById('token-count').textContent = currentUser.tokens || 0;
        
        const subscriptionPlans = plans.filter(p => p.plan_type === 'subscription');
        const tokenPlans = plans.filter(p => p.plan_type === 'tokens');
        
        renderSubscriptionPlans(subscriptionPlans);
        renderTokenPlans(tokenPlans);
    } catch (error) {
        console.error('Error loading market:', error);
    }
}

function renderSubscriptionPlans(plans) {
    const container = document.getElementById('subscription-plans');
    container.innerHTML = plans.map(plan => `
        <div class="plan-card ${plan.is_featured ? 'featured' : ''}">
            <div class="plan-header">
                <div class="plan-info">
                    <h3 class="plan-name">${plan.name}</h3>
                    <p class="plan-price">$${plan.price}<span>/${plan.duration_days}j</span></p>
                </div>
                ${plan.is_featured ? '<span class="popular-badge">POPULAIRE</span>' : ''}
            </div>
            <ul class="plan-features">
                ${(plan.features || []).map(f => `
                    <li>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        ${f}
                    </li>
                `).join('')}
            </ul>
            <button onclick="purchasePlan(${plan.id})" class="cta-button ${plan.is_featured ? 'featured-btn' : ''}">
                S'abonner
            </button>
        </div>
    `).join('');
}

function renderTokenPlans(plans) {
    const container = document.getElementById('token-plans');
    container.innerHTML = plans.map(plan => `
        <div class="token-card ${plan.is_featured ? 'featured' : ''}">
            <div class="token-amount">
                <svg viewBox="0 0 24 24" fill="currentColor" class="token-icon-large">
                    <circle cx="12" cy="12" r="10"></circle>
                </svg>
                <span>${plan.tokens_included}</span>
            </div>
            <h3 class="token-name">${plan.name}</h3>
            <p class="token-price">$${plan.price}</p>
            <button onclick="purchasePlan(${plan.id})" class="buy-btn">Acheter</button>
        </div>
    `).join('');
}

async function purchasePlan(planId) {
    try {
        const res = await fetch('/api/market/purchase', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ plan_id: planId })
        });
        
        const data = await res.json();
        
        if (res.ok) {
            showSuccessModal(data.tokens_added ? 
                `${data.tokens_added} jetons ajoutés à votre compte !` : 
                `Abonnement ${data.vip_type} activé !`
            );
            loadMarket();
        } else {
            alert(data.error || 'Erreur lors de l\'achat');
        }
    } catch (error) {
        console.error('Error purchasing plan:', error);
        alert('Erreur de connexion');
    }
}

function showPromoModal() {
    document.getElementById('promo-modal').classList.add('active');
}

function hidePromoModal() {
    document.getElementById('promo-modal').classList.remove('active');
    document.getElementById('promo-code').value = '';
}

async function applyPromo() {
    const code = document.getElementById('promo-code').value.trim();
    if (!code) return;
    
    try {
        const res = await fetch('/api/market/promo', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ code })
        });
        
        const data = await res.json();
        hidePromoModal();
        
        if (res.ok) {
            let message = 'Code promo appliqué !';
            if (data.bonus_tokens) message = `${data.bonus_tokens} jetons bonus ajoutés !`;
            if (data.trial_days) message = `Essai VIP de ${data.trial_days} jours activé !`;
            if (data.discount_percent) message = `Réduction de ${data.discount_percent}% activée !`;
            
            showSuccessModal(message);
            loadMarket();
        } else {
            alert(data.error || 'Code invalide');
        }
    } catch (error) {
        console.error('Error applying promo:', error);
        alert('Erreur de connexion');
    }
}

function showSuccessModal(message) {
    document.getElementById('success-message').textContent = message;
    document.getElementById('success-modal').classList.add('active');
}

function hideSuccessModal() {
    document.getElementById('success-modal').classList.remove('active');
}

document.addEventListener('DOMContentLoaded', loadMarket);
</script>
{% endblock %}
