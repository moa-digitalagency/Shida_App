<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Shida - Zala na Temps{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'shida-pink': '#ff1493',
                        'shida-gold': '#ffd700',
                        'shida-dark': '#0a0a0a',
                        'shida-card': '#1a1a1a',
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="/statics/css/style.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23ffd700' stroke-width='2'%3E%3Ccircle cx='9' cy='12' r='5'/%3E%3Ccircle cx='15' cy='12' r='5'/%3E%3C/svg%3E">
</head>
<body>
    <div class="particles"></div>
    <div class="app-container">
        {% if breadcrumbs and breadcrumbs|length > 1 %}
        {% include "components/breadcrumb.html" %}
        {% endif %}
        {% block content %}{% endblock %}
    </div>
    <script src="/statics/js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof feather !== 'undefined') {
                feather.replace();
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
